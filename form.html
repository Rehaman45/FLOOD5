<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Report Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-check {
            margin-bottom: 10px;
        }

        .form-check-input {
            margin-right: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Disaster Report Form</h2>
        <form id="disasterForm">
            <div class="form-group">
                <label for="waterLevel">Water Level</label>
                <div id="waterLevel">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="waterLevel" id="waterLevelNormal" value="normal" checked>
                        <label class="form-check-label" for="waterLevelNormal">
                            Normal
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="waterLevel" id="waterLevelMedium" value="medium">
                        <label class="form-check-label" for="waterLevelMedium">
                            Medium
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="waterLevel" id="waterLevelHigh" value="high">
                        <label class="form-check-label" for="waterLevelHigh">
                            High
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="propertyDamage">Building/Property Damage (%)</label>
                <input type="number" class="form-control" id="propertyDamage" name="propertyDamage" min="0.00" max="100.00" step="0.01" placeholder="Enter damage percentage">
            </div>
            <div class="form-group">
                <label for="cropDamage">Crop Damage (%)</label>
                <input type="number" class="form-control" id="cropDamage" name="cropDamage" min="0.00" max="100.00" step="0.01" placeholder="Enter damage percentage">
            </div>
            <div class="form-group">
                <label for="livesLost">Lives Lost</label>
                <input type="number" class="form-control" id="livesLost" name="livesLost" placeholder="Number of lives lost">
            </div>
            <div class="form-group">
                <label for="foodShelter">Food and Shelter</label>
                <textarea class="form-control" id="foodShelter" name="foodShelter" rows="3" placeholder="Describe food and shelter requirements"></textarea>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('disasterForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted!');
        });
    </script>
</body>
</html>
